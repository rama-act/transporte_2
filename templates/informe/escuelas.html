<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        /* Agrega tus estilos personalizados adicionales aqu√≠ */
    </style>
    
</head>
<body>
    <h1 class="text-center">Escuelas DAEM - Galvarino</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">RBD</th>
                <th scope="col">Digito Verificador</th>
                <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for escuela in escuelas %}
                <tr>
                    <td>{{ escuela.rbd }}</td>
                    <td>{{ escuela.digito_verificador }}</td>
                    <td>{{ escuela.nombre }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="text-center">Informe emitido por: {{ username }} - Fecha: {{ date_str }}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
