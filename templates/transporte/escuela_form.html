{% extends 'layouts/base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card mt-4">
        <div class="card-header">
          <h2 class="mb-0">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Escuela</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.as_p }}
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary mr-2">Guardar</button>
              <a href="{% url 'transporte_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
